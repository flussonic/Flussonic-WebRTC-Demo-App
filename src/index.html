<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" type="text/css" href="icon-font.css">
    <link rel="stylesheet" type="text/css" href="webrtc.css">
  </head>
  <body>
    <div class="app">
      <div class="preview">
        <div class="preview-text">preview</div>
        <video
          id="preview-video"
          controls="false"
          muted
          autoplay
          playsinline
          />
          <!-- <canvas id="preview-video"></canvas> -->
      </div> 
      <div class="video-container">
        <div id='abrInfo'></div>
        <video
                id="player"
                controls="false"
                autoplay
                playsinline
                />
        <pre id="debug"></pre>
      </div>

    <div class="container">
      <div class="config" id="config">
        <span id="hostContainer">
          <label for="host">Host: </label><input name="host" id="host" value="" />
        </span>
        <span id="publishNameContainer">
          <label for="publishName">publish stream: </label><input name="publishName" id="publishName" value="" />
        </span>
        <span id="playingNameContainer">
          <p>
            <input type='checkbox' checked id='sameSource'> Same playing source 
          </p>
          <label for="playingName" >playing stream: </label><input name="playingName" id="playingName" value="" />
        </span>
      </div>
      <div class="controls" id="controls">
        <select id="quality">
          <option value="" selected>default</option>
          <option class="disabled" value="320:240" data-width='320' data-height='240' disabled>4:3 320x240</option>
          <option class="disabled" value="480:360" data-width='480' data-height='360' disabled>4:3 480x360</option>
          <option class="disabled" value="640:480" data-width='640' data-height='480' disabled>4:3 640x480</option>
          <option class="disabled" value="640:360" data-width='640' data-height='360' disabled>16:9 640x360</option>
          <option class="disabled" value="960:540" data-width='960' data-height='540' disabled>16:9 960x540</option>
          <option class="disabled" value="1024:576" data-width='1024' data-height='576' disabled>16:9 1024x576</option>
          <option class="disabled" value="1280:720" data-width='1280' data-height='720' disabled>16:9 1280x720 HD</option>
          <option class="disabled" value="1920:1080" data-width='1920' data-height='1080' disabled>16:9 1920x1080 HD</option>
          <option class="disabled" value="2048:1080" data-width='2048' data-height='1080' disabled>16:9 2048x1080 HD</option>
          <option class="disabled" value="2560:1440" data-width='2560' data-height='1440' disabled>16:9 2560x1440 HD</option>
          <option class="disabled" value="4096:3072" data-width='4096' data-height='3072' disabled>16:9 4096x3072 HD</option>
        </select>
        <button id="capabilities" class="button"><i class="icon-cogs"></i></button>
        <button id="publish" class="button"><i class="icon-video-camera"></i></button>
        <button id="play" class="button"><i class="icon-play2"></i></button>
        <button id="stop" class="button"><i class="icon-stop"></i></button>
        <button id="mute" class="button" disabled><i class="icon-volume-mute2"></i></button>
        <button id="screen_share" class="button" disabled><i class="icon-display"></i></button>
        <!-- <button id="error" class="button" disabled>Send Log</button>
          <button id="errorWS" class="button" disabled>Send WSLog</button> -->
        </div>
        <div style="text-align: center;">
          <p>
            Publish video ? <input type='checkbox' checked id='videoPublish'>
          </p>
        </div>
      <div class="playControls">
        <div id="autoQ">
          <input type='checkbox' id='autoQuality'>
          <p>Auto quality</p>
        </div>
        <div style="margin-right: 16px;">
          <p>Playing Video Quality</p>
          <select id="videoQuality">
            <!-- <option value="" selected>default</option> -->
          </select>
        </div>
        <div>
          <p>Playing Audio Quality</p>
          <select id="audioQuality">
            <!-- <option value="" selected>default</option> -->
          </select>
        </div>
      </div>
      <div class="errorMessageContainer" id="errorMessageContainer"></div>
      <div class="stats-box" id="stats-box"></div>
    </div>
  </body>
</html>
